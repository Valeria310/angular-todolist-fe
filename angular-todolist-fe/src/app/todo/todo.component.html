<li class="todo-item" [class.completed]="todo.completed">
    <input
        type="checkbox"
        (change)="complete.emit()"
        [checked]="todo.completed"
        [disabled]="edited"
    />

    <span *ngIf="todo.completed && !edited" appComplete>{{
        todo.title | upperCasePipe
    }}</span>
    <span *ngIf="!todo.completed && !edited">{{
        todo.title | upperCasePipe
    }}</span>
    <input
        class="todo-item__input"
        #editItem
        autofocus
        type="text"
        *ngIf="edited"
        [value]="todo.title"
        (keyup.enter)="edit.emit()"
        (change)="todo.newTitle = editItem.value"
    />
    <div class="btns-container">
        <button class="edit-btn btn" (click)="edited = !edited" *ngIf="!edited">
            <svg viewBox="0 0 1000 1000">
                <path
                    fill="white"
                    d="M979.6,267.4L856.2,144c0,0,0,0-0.1-0.1c0,0-0.1,0-0.1-0.1L732.6,20.4C726,13.7,716.9,10,707.5,10c-9.4,0-18.4,3.7-25.1,10.4L84.7,618.1c-4.9,4.9-8.3,11.1-9.7,17.9L10.7,947.3c-2.4,11.7,1.2,23.8,9.7,32.3c6.7,6.7,15.8,10.4,25.1,10.4c2.4,0,4.8-0.2,7.2-0.7L363.9,925c6.8-1.4,13-4.8,17.9-9.7l597.7-597.7C993.5,303.7,993.5,281.3,979.6,267.4z M131.2,714.9l153.9,153.9l-193.9,40L131.2,714.9z M356.7,840L160,643.2L707.5,95.7l73.3,73.3L449.5,500.3c-13.9,13.9-13.9,36.3,0,50.2c6.9,6.9,16,10.4,25.1,10.4c9.1,0,18.2-3.5,25.1-10.4L831,219.2l73.3,73.3L356.7,840z"
                />
            </svg>
        </button>
        <button
            class="edit-btn btn"
            *ngIf="edited"
            (click)="edited = !edited; edit.emit()"
        >
            <svg viewBox="0 0 16 16">
                <path d="M14 7V8H8V14H7V8H1V7H7V1H8V7H14Z" fill="#ffff" />
            </svg>
        </button>
        <button class="delete-btn btn" (click)="remove.emit()">
            <svg viewBox="0 0 1000 1000">
                <path
                    fill="white"
                    d="M316.2,806.2c16.9,0,30.6-13.7,30.6-30.6V438.7c0-16.9-13.7-30.6-30.6-30.6c-16.9,0-30.6,13.7-30.6,30.6v336.9C285.6,792.6,299.3,806.2,316.2,806.2z M500,806.2c16.9,0,30.6-13.7,30.6-30.6V438.7c0-16.9-13.7-30.6-30.6-30.6c-16.9,0-30.6,13.7-30.6,30.6v336.9C469.4,792.6,483.1,806.2,500,806.2z M683.8,806.2c16.9,0,30.6-13.7,30.6-30.6V438.7c0-16.9-13.7-30.6-30.6-30.6c-16.9,0-30.6,13.7-30.6,30.6v336.9C653.1,792.6,666.8,806.2,683.8,806.2z M836.9,101.9H710C696.3,49.2,648.8,10,591.9,10H408.1c-56.9,0-104.5,39.2-118.2,91.9H163.1c-67.6,0-122.5,55-122.5,122.5V255h30.6v30.6h61.2v581.9C132.5,935,187.4,990,255,990h490c67.6,0,122.5-55,122.5-122.5V285.6h61.2V255h30.6v-30.6C959.4,156.8,904.4,101.9,836.9,101.9z M408.1,71.3h183.8c22.5,0,42.1,12.4,52.7,30.6H355.4C366,83.7,385.6,71.3,408.1,71.3z M806.2,867.5c0,33.8-27.5,61.3-61.2,61.3H255c-33.8,0-65.5-27.5-65.5-61.3l4.2-581.9h612.5V867.5z M101.9,224.4c0-33.8,27.5-61.3,61.3-61.3h673.7c33.8,0,61.3,27.5,61.3,61.3H101.9z"
                />
            </svg>
        </button>
    </div>
</li>
